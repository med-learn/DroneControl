<!DOCTYPE html>
<html>
    <head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/jquery-2.2.4.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/titatoggle-dist-min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>ARDrone RealSense Controller</title>
    </head>
    <body>
        <div id="main_content" class="container-fluid">
            <div id="main_table" class="row">
                <div id="controller" class="col-sm-2">
                    <h1 style="color: white">controller</h1><br>
                    <div id="intiators">
                        <div class="checkbox checkbox-slider--b-flat">
                            <label>
                                <input type="checkbox"><span>RS Camera</span>
                            </label>
                        </div>
                        <div class="checkbox checkbox-slider--b-flat">
                            <label>
                                <input type="checkbox"><span>Connect to ARDrone</span>
                            </label>
                        </div>
                    </div>
                    <div id="drone_controls">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Take Off</button>
                        <button type="button" class="btn btn-warning btn-lg btn-block">Reset Drone</button>
                    </div>

                    <div id="drone_status">
                        <h2>Status: <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></h2>

                        <span id="status_message"></span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70"
                                 aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                70%
                            </div>
                        </div>
                    </div>
                </div>

                <div id="video_stream" class="col-sm-6">
                    <h1>video stream</h1>
                </div>

                <div id="avialable_directions" class="col-sm-4">
                    <h1>avialable directions</h1>
                </div>
            </div>
        </div>
    </body>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</html>
