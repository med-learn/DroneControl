<!DOCTYPE html>
<html>
    <head>
        <!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="js/resources/jquery.countdown360.min.js"></script>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <link href="css/droneUI.css" rel="stylesheet">
        <link href="css/resources/titatoggle-dist-min.css" rel="stylesheet">

        <script src="js/resources/promise-6.1.0.js"></script>
        <script src="js/resources/autobahn.min.jgz"></script>
        <script src="js/resources/realsense.js"></script>
        <script src="js/resources/gauge.min.js"></script>
        <script src="js/modules/uiModule.js"></script>
        <script src="js/modules/RSModule.js"></script>
        <script src="js/modules/DroneModule.js"></script>
        <script src="js/modules/MainControllerModule.js"></script>


        <meta charset="UTF-8">
        <title>ARDrone RealSense Controller</title>
    </head>
    <body>
        <div class="container-fluid" >
            <div id="dashboard" class="col-lg-2">
                <div>
                    <h1 style="color: white">Dashboard</h1>

                    <div class="checkbox checkbox-slider--b-flat">
                        <label>
                            <input type="checkbox" /><span>RS Camera</span>
                        </label>
                    </div>

                    <div class="checkbox checkbox-slider--b-flat">
                        <label>
                            <input type="checkbox"/><span>Connect to ARDrone</span>
                        </label>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Take Off</button>
                        <button type="button" class="btn btn-warning btn-lg btn-block">Reset Drone</button>
                    </div>

                    <div>
                        <h2>Status: <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></h2>

                        <span id="status_message"></span>
                        <div class="progress">
                            <div id="battery-progress-bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70"
                                 aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                100%
                            </div>
                        </div>
                    </div>

                    <h1 style="color: white">Settings</h1>
                    <label>X: </label><input type="text" style="width:50px; color: black;"><br>
                    <label>Y: </label><input type="text" style="width:50px; color: black;"><br>
                    <label>Z: </label><input type="text" style="width:50px; color: black;"><br>
                    <label>X: </label><input type="text" style="width:50px; color: black;"><br>
                    <button class="btn btn-info btn-sm">Set Parameters</button>
                    <h1 style="color: white">Console</h1>
                </div>
                <div>
                    <textarea id="debug-console" rows="8" cols="25" style="color:black;" disabled></textarea>
                </div>
            </div>
            <div id="playground" class="col-lg-10">
                <img id="cursorImg" src="img/drone.png"/>
                <div id="msg-box" class="alert alert-danger">
                    <strong id="msg-box-txt" style="white-space: pre-wrap;"></strong>
                </div>
                <img id="handImg" src="img/hand.jpg" style=""/>
                <div id="countdown"></div>
            </div>
        </div>
    </body>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</html>
